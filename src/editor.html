<div class="editor-row">

    <div class="gf-form">
      <span class="gf-form-label">Row Height</span>
      <input type="number" ng-model="ctrl.panel.rowHeight" class="gf-form-input max-width-6" ng-blur="ctrl.render()">
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Write Last Value" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.writeLastValue" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Write Metric Names" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.writeMetricNames" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Write All Values" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.writeAllValues" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Show Legend" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.showLegend" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Show Legend Percent" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.showLegendPercent" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

    <div class="gf-form">
      <gf-form-switch class="gf-form" 
        label="Highlight on Mouseover" 
        label-class="query-keyword width-12" 
        checked="ctrl.panel.highlightOnMouseover" 
        on-change="ctrl.onConfigChanged()"></gf-form-switch>
    </div>

</div>
